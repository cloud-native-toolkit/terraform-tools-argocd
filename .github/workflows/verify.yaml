# This is a basic workflow to help you get started with Actions

name: Verify module

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: ibmgaragecloud/cli-tools:lite

    strategy:
      matrix:
        platform: [iks, ocp3, ocp4]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v1

      # Setups up the task
      - name: Setup ${{ matrix.platform }}
        run: |
          mkdir -p workspace/${{ matrix.platform }}
          cp -R test/setup/environments/${{ matrix.platform }}/* workspace/${{ matrix.platform }}
          cp -R test/setup/stages/* workspace/${{ matrix.platform }}
          cp -R test/setup/scripts/* workspace/${{ matrix.platform }}
        env:
          PLATFORM: ${{ matrix.platform }}

      # Deploy
      - name: Deploy ${{ matrix.platform }}
        run: |
          cd workspace/${PLATFORM}
          ./apply.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          TF_VAR_ibmcloud_api_key: $IBMCLOUD_API_KEY
          IBMCLOUD_API_KEY: $IBMCLOUD_API_KEY

      # Test deploy
      - name: Validate deploy ${{ matrix.platform }}
        run: |
          cd workspace/${PLATFORM}
          ./validate-deploy.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          TF_VAR_ibmcloud_api_key: $IBMCLOUD_API_KEY
          IBMCLOUD_API_KEY: $IBMCLOUD_API_KEY

      # Destroy
      - name: Destroy ${{ matrix.platform }}
        run: |
          cd workspace/${PLATFORM}
          ./destroy.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          TF_VAR_ibmcloud_api_key: $IBMCLOUD_API_KEY
          IBMCLOUD_API_KEY: $IBMCLOUD_API_KEY

      # Test destroy
      - name: Validate destroy ${{ matrix.platform }}
        run: |
          cd workspace/${PLATFORM}
          ./validate-destroy.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          TF_VAR_ibmcloud_api_key: $IBMCLOUD_API_KEY
          IBMCLOUD_API_KEY: $IBMCLOUD_API_KEY
