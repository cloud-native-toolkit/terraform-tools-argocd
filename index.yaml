        description: Cluster config file for Kubernetes cluster.
        moduleRef:
          id: cluster
          output: config_file_path
      - name: cluster_type
        type: string
        description: The type of cluster (openshift or kubernetes)
        default: ocp4
      - name: olm_namespace
        type: string
        description: Namespace where olm is installed
        moduleRef:
          id: olm
          output: olm_namespace
      - name: operator_namespace
        type: string
        description: Namespace where operator will be installed
        moduleRef:
          id: olm
          output: operator_namespace
      - name: app_namespace
        type: string
        description: Namespace where operator instance will be installed
        default: openshift-gitops
        moduleRef:
          id: namespace
          output: name
      - name: name
        type: string
        description: The name for the instance
        default: argocd-cluster
    version: v2.18.3
    outputs:
